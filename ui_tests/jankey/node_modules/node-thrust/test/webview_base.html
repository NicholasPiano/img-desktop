<html>
  <body style="border: 1px solid black;">
    <div style="border: 1px solid blue; height: 300px;" id="test1">
      <webview src="http://www.google.com"></webview>
    </div>
    <div style="border: 1px solid blue; height: 100px;" id="test2">
      <webview src="http://www.google.com"></webview>
    </div>
    <!--
    <div style="border: 1px solid blue; height: 100px;" id="test3">
      <webview src="http://www.google.com"></webview>
    </div>
    -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#test1 webview').on('title-set', function(evt) {
          console.log('TITLE: ' + evt.originalEvent.title);
        });
        setTimeout(function() {
          console.log('TITLE READ: ' + $('#test1 webview')[0].getTitle());
          //$('#test1 webview').remove();
          console.log('ProcessId: ' + $('#test1 webview')[0].getProcessId());
          $('#test1 webview')[0].insertCSS('a { font-weight: bold; }');
          $('#test2 webview').css({ display: 'none' });

          //console.log('ProcessId: ' + $('#test2 webview')[0].getProcessId());
          //console.log('ProcessId: ' + $('#test3 webview')[0].getProcessId());

          //$('#test1').css({ 'height': '100%' });
          //$('#test1 webview')[0].reload(true);
          $('#test1 webview').on('new-window', function(evt) {
            console.log('NEW-WINDOW');
          });
          $('#test1 webview').on('console', function(evt) {
            console.log('CONSOLE: ' + evt.originalEvent.message);
          });
        }, 1000);
      });
    </script>
  </body>
</html>
