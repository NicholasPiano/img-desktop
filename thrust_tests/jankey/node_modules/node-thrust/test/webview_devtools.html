<html>
  <body style="border: 1px solid black;">
    <div style="border: 1px solid blue; height: 100%;" id="test1">
      <webview src="http://www.google.com"></webview>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        setTimeout(function() {
          //$('#test1 webview').remove();
          console.log('ProcessId: ' + $('#test1 webview')[0].getProcessId());
          $('#test1 webview')[0].openDevTools();
          setTimeout(function() {
            console.log('DEVTOOL OPENED: ' + $('#test1 webview')[0].isDevToolsOpened());
          }, 1000);
        }, 1000);
      });
    </script>
  </body>
</html>
